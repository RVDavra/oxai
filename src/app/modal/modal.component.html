<div class="modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">{{message}}</h4>
      </div>
      <div class="modal-footer">
        <button *ngIf="confirmPopup" class="btn btn-sm btn-secondary" (click)="close(false)">Stay</button>
        <button class="btn btn-sm btn-secondary" (click)="close(true)">New Game</button>
      </div>
    </div>
  </div>
</div>
